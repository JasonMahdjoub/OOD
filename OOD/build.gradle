// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'idea'


Properties props = new Properties()
def propFile = file('gradle.properties')
def artifactory_Url="https://artifactory.distri-mind.fr/artifactory"
def user=""
def pwd=""
if (propFile.canRead())
{
    props.load(new FileInputStream(propFile))

   
	if (props!=null && props.containsKey('artifactory_contextUrl'))
		artifactory_Url="${artifactory_contextUrl}"	
	if (props!=null && props.containsKey('artifactory_user'))
		user="${artifactory_user}"	
	if (props!=null && props.containsKey('artifactory_password'))
		pwd="${artifactory_password}"	
}

eclipse {
    classpath {
       downloadSources=true
    }
}

      
repositories {


   	maven {
       		url "${artifactory_Url}/gradle-release"
       		if (user!="")
       		{
	       		credentials {
	              username "${user}"
	              password "${pwd}"
	            }
	         }
   	} 
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
    api(group:'com.distrimind.util', name: 'Utils', version: '4.8.1-Stable')
    testImplementation(group:'org.hsqldb', name: 'hsqldb', version: '2.3.4')
    testImplementation(group:'org.apache.derby', name: 'derby', version: '10.11.1.1')
    testImplementation(group:'com.h2database', name:'h2', version:'1.4.200')
}
def javaVersion=7
sourceCompatibility = javaVersion
targetCompatibility= javaVersion

version='??.??.??ToDefine'


task generateVersionsFile(type:JavaExec, dependsOn:classes) {
    def versionBuildFile = file('src/main/resources/com/distrimind/ood/build.txt')

    /*Wrapping inside a method avoids auto incrementing on every gradle task run. Now it runs only when we build apk*/
    if (versionBuildFile.canRead())
    {
        def line=1
        versionBuildFile.withReader { line = it.readLine() }
        def buildNumber =line.toInteger()+1
        versionBuildFile.withWriter { out ->
            out.println buildNumber
        }
    }
    else {
        versionBuildFile.withWriter { out ->
            out.println 1
        }
    }

    main = 'com.distrimind.ood.OOD'
    classpath = sourceSets.main.runtimeClasspath



}
task generateMDFiles (dependsOn: generateVersionsFile) {


    doLast {
        def lastVersionFile = new File('../lastVersion.md')


        project.version = lastVersionFile.getText('UTF-8').trim()

        def mdFile = new File('../README_TO_EDIT.md')
        if (mdFile.canRead()) {
            def mdFileDest = new File('../README.md')

            mdFileDest.newWriter().withWriter { w ->
                w << mdFile.getText('UTF-8').replaceAll("//PROJECT_VERSION//", version.toString())

            }
        }
        ext.artifactVersion = String.valueOf(project.version)
        def pomFile = new File('build/publications/mavenJava/pom-default.xml')
        if (pomFile.canRead()) {
            String t=pomFile.getText('UTF-8').replaceAll("\\?\\?.\\?\\?.\\?\\?ToDefine", version.toString())

            pomFile.newWriter().withWriter { w ->
                w << t
            }
        }


    }


}


allprojects {
	group='com.distrimind.ood'

    
    //compileJava.options.compilerArgs << "-Xlint"
    compileJava.options.compilerArgs.addAll(['--release', javaVersion] as Collection<? extends String>)
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_1_9))
        javadoc.options.addStringOption("html5", "-quiet")
}

idea {
    project {
        jdkName = javaVersion
        languageLevel = javaVersion
    }
}




task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
    from "../LICENSE"
    from "../versions.md"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
    from "../LICENSE"
    from "../versions.md"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}



jar{
	dependsOn generateMDFiles
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"
    from "../versions.md"

}





test {

     // enable TestNG support (default is JUnit)
   	useTestNG
   	{
   		suites 'src/test/java/com/distrimind/ood/database/AllTestsNG.xml'
   	}

   // set heap size for the test JVM(s)
   minHeapSize = "256m"
   maxHeapSize = "2g"
 }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${user}"
              password "${pwd}"
            }
            url "${artifactory_Url}/DistriMind-Public"
        }
    }
}




